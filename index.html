<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactStrap</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      var Navbar = React.createClass({
        render(){
          return(
            <nav className="navbar navbar-default">
							<div className="container">
								<div className="navbar-header">
									<a href="#" className="navbar-brand">ReactStrap</a>
								</div>
								<div id="navbar">
									<ul className="nav navbar-nav">
										<li className="active"><a href="#">Home</a></li>
										<li><a href="#">About</a></li>
										<li><a href="#">Contact</a></li>
									</ul>
								</div>
							</div>
            </nav>
          );
        }
      });

      var Jumbotron = React.createClass({
        render(){
          return(
            <div className="jumbotron">
            	<div class="container">
            		<h1>Hello, world!</h1>
            		<p className="lead">This is Bootstrap theme that uses React.js components</p>
            		<p>
            			<a href="" className="btn btn-primary btn-lg" role="button">Learn more</a>
            		</p>
            	</div>
            </div>
          );
        }
      });

      var Page = React.createClass({
        render(){
          return(
            <div>
							<div className="container">
								This is the home page
							</div>
            </div>
          );
        }
      });

      var Theme = React.createClass({
        render(){
          return(
            <div>
              <Navbar />
              <Jumbotron />
              <Page />
            </div>
          );
        }
      });

      ReactDOM.render(
        <div>
          <Theme />
        </div>,
        document.getElementById('root')
       );
    </script>
  </body>
</html>
